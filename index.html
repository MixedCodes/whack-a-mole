<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  	<title>Whack a mole</title>
  	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;700;900&family=Noto+Sans:wght@100;200;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
  		<h1>เกมสะสม Speedkub</h1>
		
  		<div class="h2">
		<h2>เวลาที่เหลือ: <span id="timer">0</span></h2>
	<!-- 	<h2>คะแนนสูงสุด: <span id="highscore">0</span></h2> -->
		</div>
		<br>
		<div class="h2" id="header-bottom">

		<h2>คะแนน: <span id="score-board">0</span></h2>
		<h2>จำนวนชีวิต: <span id="lives">5</span></h2>
		</div>
		
  	</header>
  	<main>
  		<section id="board">
  			<div class="hole hole1">
	      		<div class="mole"></div>
	    	</div>
		    <div class="hole hole2">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole3">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole4">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole5">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole6">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole7">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole8">
		      <div class="mole"></div>
		    </div>
		    <div class="hole hole9">
		      <div class="mole"></div>
		    </div>	
  		</section>
  		<button onClick="start()" id="start">เริ่มเล่น</button>
  	</main>
  	<div class="container">
	  	<div class="popup" id="telephone">
	  		<button id="close" type="button" onclick="close()">&times;</button>
	  		<br>
			<label for="tel" id="tel-label">คุณเล่นเกมได้ 15 คะแนน รับเลย 15 เหรียญ เพียงกรอบเบอร์โทรศัทพ์ด้านล่าง</label>
			<br>
			<input id="tel" type="tel" placeholder="0XXXXXXXXX">
			<button id="submit" type="button" onclick="earnPoint()">ยืนยัน</button>
			<p>(จำกัด 15 เหรียญต่อวัน)</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
